<h2 class="header-title">Star Players</h2>
<mat-list class="user-list">
    <mat-list-item *ngFor="let item of users" >
        
        <mat-list-item>{{item.first_name}}</mat-list-item>
          <mat-divider></mat-divider>
        <mat-list-item>{{item.last_name}}</mat-list-item>
        <mat-divider></mat-divider>
        <a [routerLink]="['/detail', item.id]">
            <mat-list-item>{{item.id}}</mat-list-item>
        </a>
    </mat-list-item>
</mat-list>
